<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Day_57 web page Blog exercise.">
        <meta name="keywords" content="python, django, Jinja, web development">
        <title>Day 57, Blog posts</title>
        <link href="https://fonts.googleapis.com/css2?family=Raleway">
        <link rel="stylesheet" href="../static/css/styles.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="top">
                <div class="title">
                    <h1>My Blog</h1>
                </div>
            </div>
            {% for blog in posts %}
                <div class="content">
                    <div class="card">
                        <h2>{{ blog['title'] }}</h2>
                        <p class="text">{{ blog['subtitle'] }}</p>
                        <a href="#">Read</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </body>
    <footer>
        <p>Made with ♥️ in London.</p>
    </footer>
</html>
