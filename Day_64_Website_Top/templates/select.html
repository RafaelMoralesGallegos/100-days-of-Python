{% extends "base.html" %}
{% block title %}
  Select Movie
{% endblock title %}
{% block content %}
  <div class="container">
    <h1 class="heading">Select Movie</h1>
    {% for movie in results %}
      <p>
        <a href='{{ url_for("select", id=movie.get("id") ) }}'>{{ movie.get("title") }} - {{ movie.get("release_date") }}</a>
      </p>
    {% endfor %}
  </div>
{% endblock content %}
