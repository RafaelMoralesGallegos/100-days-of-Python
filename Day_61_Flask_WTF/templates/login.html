<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta name="description" content="To login for secret">
    <meta name="keywords" content="Secret, WTF Froms, tutorial">
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <h1>Login</h1>
      <!-- This is where our form will go. -->
      <br />
      <form action='{{ url_for("login") }}' method="post">
        {{ form.csrf_token }}
        <p>
          {{ form.email.label }}
          <br />
          {{ form.email(size=30) }}
        </p>
        <p>
          {{ form.password.label }}
          <br />
          {{ form.password(size=30) }}
        </p>
        {{ form.submit() }}
      </form>
    </div>
  </body>
</html>
